# This file is a Render Blueprint.
# It configures a web service to run a Node.js server using `serve`.
# For more details, see: https://render.com/docs/blueprint-spec

services:
  - # This defines our service.
    type: web
    name: ai-tech-blog-generator
    # Use the Node.js environment to run the start command.
    env: node
    # The command to run during the build process.
    buildCommand: 'npm install'
    # The command to start the server. `serve` will host the files
    # and use serve.json to set correct MIME types.
    startCommand: 'npm start'
