# This file is a Render Blueprint for a Node.js web service.
# It installs dependencies, runs a build script, and starts a server.
# For more details, see: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: ai-tech-blog-generator
    env: node
    plan: free
    # Commands to run on every push.
    buildCommand: 'npm install && npm run build'
    # Command to start the web server.
    startCommand: 'npm start'
