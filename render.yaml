# This file is a Render Blueprint.
# It configures a static site with custom headers for `.tsx` files.
# For more details, see: https://render.com/docs/blueprint-spec

staticSites:
  - name: ai-tech-blog-generator
    # The command to run during the build process.
    buildCommand: 'npm install'
    # The directory containing the static files to publish.
    publishDir: '.'
    # Custom headers to ensure `.tsx` and `.ts` files are served with the correct MIME type.
    headers:
      - path: "**/*.tsx"
        name: "Content-Type"
        value: "text/javascript; charset=utf-8"
      - path: "**/*.ts"
        name: "Content-Type"
        value: "text/javascript; charset=utf-8"
